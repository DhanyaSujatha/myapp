<section class="login-form" fxLayout fxLayoutAlign="center center">
  <div class="login" fx-gt.sm="100%" >
  <mat-card >
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <mat-form-field><input type="email" matInput placeholder="Your email" ngModel name="email" email required #eInput="ngModel">
        <mat-error *ngIf="eInput.hasError('required')">Field must not be empty</mat-error>
        <mat-error *ngIf="!eInput.hasError('required')">Invalid email</mat-error>
      </mat-form-field>
      <mat-form-field><input type="password" matInput placeholder="Your password" ngModel name="password"  required #pInput="ngModel">
        <mat-error *ngIf="pInput.hasError('required')">Field must not be empty</mat-error>
        <mat-error *ngIf="!pInput.hasError('required')">password incorrect</mat-error>
      </mat-form-field>
      <a routerLink='/signup'>Click here if you do not have an account</a>
      <button type="submit" mat-raised-button color="primary">Login</button>
       </form>
      </mat-card> 
    </div>
  </section>
