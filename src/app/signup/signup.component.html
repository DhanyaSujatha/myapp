<section class="signup-form" fxLayout fxLayoutAlign="center center">
  <div class="signup">
    <mat-card>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <mat-form-field>
        <input type="email" matInput placeholder="Your email" ngModel name="email" email required #emailInput="ngModel">
        <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
      </mat-form-field>
      <mat-form-field hintLabel="Should be at least 6 charecters long.">
        <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6" #pwInput="ngModel">
        <mat-error>has to be 6 charecter</mat-error>
        <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Your date of birth" [matDatepicker]="picker" [min]="minDate" [max]="maxDate" ngModel name="date" date required #dInput="ngModel">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="dInput.hasError('required')">Field must not be empty</mat-error>
        <mat-error *ngIf="!dInput.hasError('required')">Date is invalid</mat-error>
      </mat-form-field>
      <mat-checkbox ngModel name="Agree" color="primary" required>Agree to Terms and Conditions</mat-checkbox>
      <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
      </form>
      </mat-card>
      </div>
  </section>
